<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
      <img class="trybewarts-header-logo"  src="images/trybewarts-header-logo.svg" alt="logo 
      trybe warts">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input type="email" name="email"  id="login" placeholder="Email">
        <input type="password" name="password" id="login-senha" placeholder="Senha">
        <button id="button">Entrar</button>
      </form>
    </header>

    <main>

        <form action="" id="evaluation-form">

            <input id="input-name" type="text" placeholder="Nome">
            <input id="input-lastname" type="text" placeholder="Sobrenome">
            

            <input id="input-email" type="email" placeholder="Email">


        </form>

        <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg" alt="">

    </main>

    <script src="script.js"></script>
</body>
</html>
